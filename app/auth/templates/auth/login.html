{% extends "/main/base.html" %}
{% block content %}
{% from "/main/_render_field.html" import render_field %}
<div class="column is-6 is-offset-3">
     <img class="rounded-circle account-img"  src="{{url_for('auth.static', filename='profile_pics/default.jpg')}}"
          width="100" height="100">
    <h3 class="title">Log In</h3>
    <div class="box">
        <form method="post" action="{{ url_for('auth.login', next=request.args.get('next')) }}">

             {{ form.hidden_tag() }}
             {{ render_field(form.email) }}
             {{ render_field(form.password) }}
            <p>{{ form.submit(class="btn btn-outline-info ") }}</p>

        </form>
    </div>
</div>

{% endblock %}
