{% extends "base.html" %}

{% block content %}
    <h1>User: {{ current_user.username }}</h1>
    <hr>
    {% for post in posts %}
    
    <td><img class="rounded-circle account-img"  src="{{ file_image }}"></td>
    <p>
    {{ post.author.username }} says: <b>{{ post.body }}</b>
    </p>
    {% endfor %}
{% endblock %}
